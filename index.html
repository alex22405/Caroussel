<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Incluez les fichiers CSS de Slick Carousel -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

    <!-- Votre CSS personnalisé -->
    <style>
        .carousel {
            overflow: hidden;
        }

        .carousel div {
            text-align: center;
            margin: 0 10px; /* Espacement entre les diapositives */
            padding: 10px; /* Espace intérieur des diapositives */
            border-radius: 15px;
            margin-left: -10px;
        }


        img {
            max-width: 100%; /* Ajuster la largeur de l'image au conteneur */
            height: auto;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <!-- Vos éléments HTML pour le carrousel -->
    <div class="carousel">
        <div><img src="img/wedding_01.png" alt="">Gateau1</div>
        <div><img src="img/wedding_02.png" alt="">Gateau2</div>
        <div><img src="img/wedding_03.png" alt="">Gateau3</div>
        <div><img src="img/wedding_04.png" alt="">Gateau4</div>
        <div><img src="img/wedding_05.png" alt="">Gateau5</div>
        <div><img src="img/wedding_06.png" alt="">Gateau6</div>
        <div><img src="img/wedding_07.png" alt="">Gateau7</div>
        <!-- Ajoutez plus de cartes au besoin -->
    </div>

    <!-- Incluez le fichier JavaScript de Slick Carousel -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>
        // Initialisez Slick Carousel lorsque le document est prêt
        document.addEventListener("DOMContentLoaded", function () {
            $(".carousel").slick({
                slidesToShow: 2, // Nombre de cartes visibles à la fois
                slidesToScroll: 1, // Nombre de cartes à faire défiler
                mobileFirst: true, // Activer le mode mobile d'abord
                infinite: false, // Désactiver le défilement infini
                responsive: [
                    {
                        breakpoint: 768, // À partir de quelle largeur d'écran les paramètres changent
                        settings: {
                            slidesToShow: 3, // Nombre de cartes visibles sur des écrans plus larges
                            slidesToScroll: 1,
                        }
                    },
                    // Ajoutez d'autres points de rupture et paramètres au besoin
                ]
            });
        });
    </script>
</body>
</html>
